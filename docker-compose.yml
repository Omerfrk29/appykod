services:
  mongodb:
    image: mongo:7.0
    container_name: appykod-mongodb
    restart: unless-stopped
    # Production'da MongoDB port'unu sadece internal network'te bırak (güvenlik)
    # Lokal erişim için: docker exec -it appykod-mongodb mongosh -u ${MONGO_ROOT_USERNAME} -p ${MONGO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"  # Sadece localhost'tan erişilebilir
    environment:
      - MONGO_INITDB_DATABASE=appykod
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-mongo_admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - web-network
    healthcheck:
      # İlk başlatmada authentication olmadan ping yap
      # MongoDB ilk başlatıldığında authentication henüz aktif olmayabilir
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appykod-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME:-mongo_admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DB_NAME:-appykod}?authSource=admin
      - MONGODB_DB_NAME=appykod
    expose:
      - "3000"
    volumes:
      - ./data.json:/app/data.json
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - web-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - web-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt:rw
      - ./nginx/certbot/www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  postgres:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=${SONAR_POSTGRES_PASSWORD:-sonar_password}
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_postgres_data:/var/lib/postgresql/data
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=${SONAR_POSTGRES_PASSWORD:-sonar_password}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - web-network
    expose:
      - "9000"
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  sonarqube_postgres_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local

networks:
  web-network:
    external: true
    name: web-network

