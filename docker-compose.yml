services:
  mongodb:
    image: mongo:7.0
    container_name: appykod-mongodb
    restart: unless-stopped
    # Production'da MongoDB port'unu sadece internal network'te bırak (güvenlik)
    # Lokal erişim için: docker exec -it appykod-mongodb mongosh -u ${MONGO_ROOT_USERNAME} -p ${MONGO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"  # Sadece localhost'tan erişilebilir
    environment:
      - MONGO_INITDB_DATABASE=appykod
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-mongo_admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - web-network
    healthcheck:
      # İlk başlatmada authentication olmadan ping yap
      # MongoDB ilk başlatıldığında authentication henüz aktif olmayabilir
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appykod-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME:-mongo_admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DB_NAME:-appykod}?authSource=admin
      - MONGODB_DB_NAME=appykod
    labels:
      # Traefik labels
      - "traefik.enable=true"
      - "traefik.docker.network=birce_birce-network"
      - "traefik.http.routers.appykod.rule=Host(`appykod.com`) || Host(`www.appykod.com`)"
      - "traefik.http.routers.appykod.entrypoints=websecure"
      - "traefik.http.routers.appykod.tls.certresolver=letsencrypt"
      - "traefik.http.services.appykod.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.appykod-http.rule=Host(`appykod.com`) || Host(`www.appykod.com`)"
      - "traefik.http.routers.appykod-http.entrypoints=web"
      - "traefik.http.routers.appykod-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    expose:
      - "3000"
    volumes:
      - ./data.json:/app/data.json
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - web-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  web-network:
    external: true
    name: birce_birce-network

