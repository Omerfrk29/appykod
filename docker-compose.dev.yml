services:
  mongodb:
    image: mongo:7.0
    container_name: appykod-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=appykod
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - appykod-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/appykod --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Express (Opsiyonel - Web UI i√ßin)
  mongo-express:
    image: mongo-express:latest
    container_name: appykod-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - appykod-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  appykod-network:
    driver: bridge
